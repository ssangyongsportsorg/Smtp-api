<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMTP 服務狀態</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-6">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-900 mb-2">SMTP 服務狀態</h1>
                <p class="text-gray-600">即時監控系統運行狀況</p>
            </div>

            <!-- Status Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- Server Status -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div id="serverStatus" class="w-3 h-3 rounded-full bg-gray-300"></div>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg font-medium text-gray-900">伺服器狀態</h3>
                            <p id="serverStatusText" class="text-sm text-gray-500">檢查中...</p>
                        </div>
                    </div>
                </div>

                <!-- Database Status -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div id="dbStatus" class="w-3 h-3 rounded-full bg-gray-300"></div>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg font-medium text-gray-900">資料庫狀態</h3>
                            <p id="dbStatusText" class="text-sm text-gray-500">檢查中...</p>
                        </div>
                    </div>
                </div>

                <!-- Admin Status -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div id="adminStatus" class="w-3 h-3 rounded-full bg-gray-300"></div>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg font-medium text-gray-900">管理員設定</h3>
                            <p id="adminStatusText" class="text-sm text-gray-500">檢查中...</p>
                        </div>
                    </div>
                </div>

                <!-- Uptime -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg font-medium text-gray-900">運行時間</h3>
                            <p id="uptimeText" class="text-sm text-gray-500">計算中...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- System Info -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">系統資訊</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <p class="text-sm text-gray-600">版本</p>
                        <p id="versionText" class="text-lg font-medium text-gray-900">-</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">最後更新</p>
                        <p id="lastUpdateText" class="text-lg font-medium text-gray-900">-</p>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">快速操作</h2>
                <div class="flex flex-wrap gap-4">
                    <a href="/admin" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        管理後台
                    </a>
                    <button onclick="refreshStatus()" class="inline-flex items-center px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        重新整理
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script>
        let statusData = {};

        async function checkServerStatus() {
            try {
                const response = await fetch('/api/status');
                statusData = await response.json();
                updateStatusDisplay();
            } catch (error) {
                console.error('Error checking server status:', error);
                statusData = {
                    status: 'error',
                    database: 'disconnected',
                    adminConfigured: false,
                    error: '無法連接到伺服器'
                };
                updateStatusDisplay();
            }
        }

        function updateStatusDisplay() {
            // Server Status
            const serverStatus = document.getElementById('serverStatus');
            const serverStatusText = document.getElementById('serverStatusText');
            
            if (statusData.status === 'online') {
                serverStatus.className = 'w-3 h-3 rounded-full bg-green-500';
                serverStatusText.textContent = '運行中';
            } else {
                serverStatus.className = 'w-3 h-3 rounded-full bg-red-500';
                serverStatusText.textContent = '離線';
            }

            // Database Status
            const dbStatus = document.getElementById('dbStatus');
            const dbStatusText = document.getElementById('dbStatusText');
            
            if (statusData.database === 'connected') {
                dbStatus.className = 'w-3 h-3 rounded-full bg-green-500';
                dbStatusText.textContent = '已連接';
            } else {
                dbStatus.className = 'w-3 h-3 rounded-full bg-red-500';
                dbStatusText.textContent = '未連接';
            }

            // Admin Status
            const adminStatus = document.getElementById('adminStatus');
            const adminStatusText = document.getElementById('adminStatusText');
            
            if (statusData.adminConfigured) {
                adminStatus.className = 'w-3 h-3 rounded-full bg-green-500';
                adminStatusText.textContent = '已設定';
            } else {
                adminStatus.className = 'w-3 h-3 rounded-full bg-yellow-500';
                adminStatusText.textContent = '未設定';
            }

            // Uptime
            const uptimeText = document.getElementById('uptimeText');
            if (statusData.uptime) {
                const hours = Math.floor(statusData.uptime / 3600);
                const minutes = Math.floor((statusData.uptime % 3600) / 60);
                const seconds = Math.floor(statusData.uptime % 60);
                uptimeText.textContent = `${hours}時 ${minutes}分 ${seconds}秒`;
            } else {
                uptimeText.textContent = '未知';
            }

            // Version
            const versionText = document.getElementById('versionText');
            versionText.textContent = statusData.version || '未知';

            // Last Update
            const lastUpdateText = document.getElementById('lastUpdateText');
            if (statusData.timestamp) {
                const date = new Date(statusData.timestamp);
                lastUpdateText.textContent = date.toLocaleString('zh-TW');
            } else {
                lastUpdateText.textContent = '未知';
            }
        }

        function refreshStatus() {
            checkServerStatus();
        }

        // Auto refresh every 30 seconds
        setInterval(checkServerStatus, 30000);

        // Initial check
        checkServerStatus();
    </script>
</body>
</html>
